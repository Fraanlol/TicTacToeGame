<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainStyle.css">
    <title>TicTacTOE</title>
</head>
<body>
    <main>
        <div class="gameMenu">
            <div class="difficulty">
                <form action="" class="difficulty--select">
                    <select name="levels" id="levels">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="unbeatable">Unbeatable</option>
                    </select>
                </form>
            </div>

            <div class="players">
                <button id='changePlayer' class="players--button__x players--button__unselected">
                    X
                </button>
                <button id='changePlayer' class="players--button__o players--button__unselected">
                    O
                </button>
            </div>
          
            <div class="mainGame">

                <div class="mainGame--title">
                    <div class="" id="vline"></div>
                    <p class="title--letters">TXc</p>
                    <p class="title--letters">TXc</p>
                    <p class="title--letters">TXe</p>
                </div>

                <div class="mainGame--board">
                    <div class="firstRow row">
                        <button class="boardSquare  border-r  border-b" data-index = '0'>

                        </button>
                        <button class="boardSquare  border-r  border-b" data-index = '1'>
    
                        </button>
                        <button class="boardSquare  border-b" data-index ='2'>
    
                        </button>
                    </div>
                   
                    <div class="secondRow row">
                        <button class="boardSquare border-r  border-b" data-index = '3'>

                        </button>
                        <button class="boardSquare border-r  border-b" data-index = '4'>
    
                        </button>
                        <button class="boardSquare  border-b" data-index = '5'>
    
                        </button>
                    </div>

                    <div class="thirdRow row">
                        <button class="boardSquare border-r" data-index = '6'>

                        </button>
                        <button class="boardSquare border-r" data-index = '7'>
    
                        </button>
                        <button class="boardSquare" data-index = '8'>
    
                        </button>
                    </div>
                </div>
            </div>
            <div class="gameOptions">
                <button class="gameOptions--restartGame"> 
                    Reset Game
                </button>
            </div>
           
        </div>
    </main>
<script src="startGame.js"></script>
</body>
</html>
