<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainStyle.css">
    <title>TicTacTOE</title>
</head>
<body>
    <main>
        <div class="gameMenu">
            <div class="difficulty">
                <form action="" class="difficulty--select">
                    <select name="levels" id="levels">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="unbeatable">Unbeatable</option>
                    </select>
                </form>
            </div>

            <div class="players">
                <button class="players--button players--button__unselected">
                    X
                </button>
                <button class="players--button players--button__unselected">
                    O
                </button>
            </div>
          
            <div class="mainGame">

                <div class="mainGame--title">
                    <div class="title--vline"></div>
                    <p class="title--letters">TXc</p>
                    <p class="title--letters">TXc</p>
                    <p class="title--letters">TXe</p>
                </div>

                <div class="mainGame--board">
                    <div class="firstRow row">
                        <button class="boardSquare">

                        </button>
                        <button class="boardSquare">
    
                        </button>
                        <button class="boardSquare">
    
                        </button>
                    </div>
                   
                    <div class="secondRow row">
                        <button class="boardSquare">

                        </button>
                        <button class="boardSquare">
    
                        </button>
                        <button class="boardSquare">
    
                        </button>
                    </div>

                    <div class="thirdRow row">
                        <button class="boardSquare">

                        </button>
                        <button class="boardSquare">
    
                        </button>
                        <button class="boardSquare">
    
                        </button>
                    </div>
                </div>
            </div>
            <div class="gameOptions">
                <button class="gameOptions--restartGame"> 
                    Reset Game
                </button>
            </div>
           
        </div>
    </main>
    
    <script>
        let words = document.querySelectorAll(".title--letters");
        setTimeout(() => {
            Array.from(words).forEach((word,index) =>{
                setTimeout(() => {
                    word.classList.toggle("ttshow");
                }, index*500)
            })
        }, 1000)
        setTimeout(() => {
            Array.from(words).forEach((word,index) =>{
                setTimeout(() => {
                    word.classList.toggle("ttshow");
                }, index*500)
            })
        }, 5000)
        setTimeout(() => {
            document.querySelector(".mainGame--title").style.display = "none";
            document.querySelector(".mainGame--board").style.display = "flex";
        },6500)
    </script>
</body>
</html>
