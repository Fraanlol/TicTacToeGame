<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainStyle.css">
    <title>TicTacTOE</title>
</head>
<body>
    <main>
        <div class="gameMenu">
            <div class="difficulty">
                <form action="" class="difficulty--select">
                    <select name="levels" id="levels">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="unbeatable">Unbeatable</option>
                    </select>
                </form>
            </div>

            <div class="players">
                <button class="players--button players--button__unselected">
                    X
                </button>
                <button class="players--button players--button__unselected">
                    O
                </button>
            </div>
          
            <div class="mainGame">

                <div class="mainGame--title">
                    Tic <br> Tac <br> Toe <br>
                </div>

                <div class="mainGame--board">
                    <div>
                        testing
                    </div>
                </div>

            </div>

            <div class="gameOptions">
                <button class="gameOptions--restartGame"> 
                    Reset Game
                </button>
            </div>
           
        </div>
    </main>
</body>
</html>
